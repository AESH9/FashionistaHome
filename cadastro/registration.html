<body>

        <img class="logo" src="/img/logo.svg" alt="Fashionista" />
      </div></a>

    <div class="icons-navbar">
      <a><button class="mudar" id="carrinho-icone">
        <svg id="ShoppingBagIcon" data-name="Camada 1" xmlns="http://www.w3.org/2000/svg" viewBox="4 4 635.14 800">
          <defs>
            <style>
              .cls-1 {
                fill: #404040;
              }
            </style>
          </defs>

            d="M634.66,540.45Q623.35,390.82,612.4,241.18c-3-41.32-33.44-77.84-73.7-88.25-19.93-5.16-40.28-3.15-60.44-2.92-9.36.1-13.3-1.66-13.42-12-.24-21.38-6.9-41.32-17-60.06C416.35,19.66,349.65-10.88,285.49,3.55,220.61,18.14,174,73.12,169.88,140.69c-.45,7.27-2,9.49-9.37,9.17-13.48-.58-27-.28-40.5,0a98.67,98.67,0,0,0-96.6,87.9c-2.15,19.72-3.24,39.56-4.72,59.35C12.79,375.45,8,453.92.8,532.17c-9.68,105.28,70.12,195.06,175.64,195.4,46.85.15,93.71,0,140.57,0v-.14c50,0,100.09,1.19,150.09-.25C564.48,724.4,642,637.18,634.66,540.45ZM234,141.45c3.73-40.86,37.87-74.7,78-76.62,43-2.07,80,26.49,87.8,67.83.44,2.34.39,4.76.86,7.08,1.55,7.68-1,10.39-9.23,10.21-24.58-.55-49.19-.2-73.78-.2-25,0-50-.15-75,.07C236.5,149.87,233.28,149.19,234,141.45Zm178,233c-27,22.9-58.65,34.11-94.13,34.17-79.81-.24-144.5-62.14-147.82-141.47-.91-21.56,11.69-37,30.77-37.77,18.41-.71,32,13.54,32.78,34.49,1.76,44.77,36.95,79.77,82,81.53,43.26,1.69,81-32,85.47-76.34.28-2.76.25-5.55.49-8.32,1.66-19.22,15.64-32.24,33.59-31.32,17.34.9,30.12,15,29.82,33.73C464.25,308.26,446.22,345.46,412,374.47Z" />

  </div>

  <section class="shop container">
    <h1 id="form-titulo-cadastro">Criar seu cadastro</h1>
    <p id="form-subtitle-cadastro">*Preenchimento obrigatórios</p>
    <div class="formulario-cadastro">
      <form action="">
        <div class="formulario-tabelas-botao">
          <div class="formulario-tabelas">
            <div class="formulario-dados-pessoais">
              <div class="formulario-titulo-dados-pessoais">
                <i class="fa-solid fa-list"></i> Dados Pessoais
              </div>
              <div class="field">
                <div class="form-dados-label"><label><b>* Nome do responsável </b></label>
                </div>
                <div class="form-end-field"><input type="text" class="form-input" name="nome" required="" />
                </div>
              </div>
              <div class="field">
                <div class="form-dados-label"><label><b>* CNPJ </b></label>
                </div>
                <div class="form-end-field"><input type="text" class="form-input" maxlength="14" name="cnpj" required=""
                    mask="99.999.999/9999-99" />
                </div>
              </div>
              <div class="field">
                <div class="form-dados-label"><label><b>* Razão Social</b></label>
                </div>
                <div class="form-end-field"><input type="text" class="form-input" name="razao-social" required="" />
                </div>
              </div>
              <div class="field">
                <div class="form-dados-label"><label>Inscrição Estadual</label>
                </div>
                <div class="form-end-field"><input type="number" class="form-input" name="inscricao-estadual" />
                </div>
              </div>
              <div class="field">
                <div class="form-dados-label"><label>Celular</label>
                </div>
                <div class="form-end-field"><input type="text" class="form-input" minlength="11" maxlength="11"
                    name="celular" mask="(99) 9 9999-9999" />
                </div>
              </div>
              <div class="field">
                <div class="form-dados-label"><label>Telefone Fixo</label>
                </div>
                <div class="form-end-field"><input type="text" class="form-input" minlength="10" maxlength="10"
                    mask="9999999999" name="telefone-fixo" />
                </div>
              </div>
              <div class="field">
                <div class="form-dados-label"><label>Nome do Vendedor</label>
                </div>
                <div class="form-end-field"><input type="text" class="form-input" name="nome-vendedor" />
                </div>
              </div>
              <div class="field">
                <div class="form-dados-label"><label>Senha</label>
                </div>
                <div class="form-end-field"><input type="password" placeholder="Senha" class="form-input"
                    name="senha" />
                </div>
              </div>
            </div>

            <div class="formulario-endereco">
              <div class="formulario-titulo-endereco">
                <i class="fa-solid fa-location-dot"></i> Endereço
              </div>
              <div class="field">
                <div class="form-end-label"><label><b>* CEP</b></label></div>
                <div class="form-end-field"><input type="text" class="form-input-cep" minlength="8" maxlength="8"
                    mask="99999999" name="cep" required="" />
                  <i class="fa-solid fa-circle-question fa-xs"></i><span id="formulario-cep"> Não sei meu cep</span>
                </div>
              </div>
              <div class="field">
                <div class="form-end-label"><label><b>* Endereço</b></label></div>
                <div class="form-end-field"><input type="text" class="form-input" name="endereco" required="" /></div>
              </div>
              <div class="field">
                <div class="form-end-label"><label><b>* Número</b></label></div>
                <div class="form-end-field"><input id="formulario-numero" type="text" class="form-input"
                    name="numero-endereco" required="" />
                </div>
              </div>
              <div class="field">
                <div class="form-end-label"><label>Complemento</label></div>
                <div class="form-end-field"><input type="text" class="form-input" name="complemento-endereco" />
                </div>
              </div>
              <div class="field">
                <div class="form-end-label"><label>Referência</label></div>
                <div class="form-end-field"><input type="text" class="form-input" name="referencia-endereco" />
                </div>
              </div>
              <div class="field">
                <div class="form-end-label"><label><b>* Bairro</b></label></div>
                <div class="form-end-field"><input type="text" class="form-input" name="bairro-endereco" required="" />
                </div>
              </div>
              <div class="field">
                <div class="form-end-label"><label><b>* Cidade</b></label></div>
                <div class="form-end-field"><input type="text" class="form-input" name="cidade-endereco" required="" />
                </div>
              </div>
              <div class="field">
                <div class="form-end-label"><b>* Estado</b></div>
                <select class="form-input" id="form-estado" name="estado" required="">
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                  <option value="EX">Estrangeiro</option>
                </select>
              </div>
            </div>
          </div>
          <div class="registration-botao">
            <input class="formulario-button-criar-conta" type="submit" name="enviar" value="Criar Conta" />
          </div>

        </div>
      </form>
    </div>
  </section>

  
  <!--   // ------------------------------------------------------------- // -->
 
  <div class="cart">
    <h2 class="cart-title">Seu carrinho</h2>
    <p>Está vazio</p>
    <div class="total">
      <div class="total-title">Total:</div>
      <div class="total-price">R$ 0</div>
    </div>
    <a href="/pages/checkout/checkout.html">
      <button type="button" class="btn-buy">Finalizar Compra</button>
    </a>
    <i class="bx bx-x" id="close-cart"></i>
  </div>
